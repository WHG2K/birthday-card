<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>砰！！🎉</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    #hint {
      color: white;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modal .mask {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    #modal .box {
      position: relative;
      background: white;
      border-radius: 12px;
      width: 90vw;
      max-width: 375px;
      max-height: 90vh;
      padding: 8px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      grid-template-areas:
        "v1 v2"
        "main main"
        "v3 v4";
      gap: 4px;
      overflow-y: auto;
      z-index: 10;
    }
    /* 上方两小视频 */
    #modal .box .v1 { grid-area: v1; }
    #modal .box .v2 { grid-area: v2; }
    /* 中间主视频跨两列 */
    #modal .box .main {
      grid-area: main;
    }
    /* 下方两小视频 */
    #modal .box .v3 { grid-area: v3; }
    #modal .box .v4 { grid-area: v4; }

    #modal .box video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    /* 关闭按钮跨两列 */
    #close {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background: #FF9A9E;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hint">🎂 点一下！🎉</div>

  <!-- 背景音乐，只播放一次 -->
  <audio id="bgm" src="happy-birthday-music.mp3"></audio>

  <div id="modal">
    <div class="mask"></div>
    <div class="box">
      <!-- 顶部两段小视频 -->
      <video class="v1" src="video1.mp4" muted playsinline></video>
      <video class="v2" src="video2.mp4" muted playsinline></video>
      <!-- 中间主视频 -->
      <video class="main" src="video_main.mp4" muted playsinline></video>
      <!-- 底部两段小视频 -->
      <video class="v3" src="video3.mp4" muted playsinline></video>
      <video class="v4" src="video4.mp4" muted playsinline></video>
      <!-- 关闭按钮 -->
      <button id="close">关闭</button>
    </div>
  </div>

  <script>
    const hint = document.getElementById('hint');
    const modal = document.getElementById('modal');
    const mask = modal.querySelector('.mask');
    const closeBtn = document.getElementById('close');
    const bgm = document.getElementById('bgm');
    const videos = modal.querySelectorAll('video');

    hint.addEventListener('click', () => {
      modal.style.display = 'flex';
      // 播放背景音乐（只会播放一次）
      bgm.play().catch(() => {});
      // 播放所有视频
      videos.forEach(v => {
        v.loop = true;
        v.play();
      });
    });

    function closeAll() {
      modal.style.display = 'none';
      bgm.pause();
      bgm.currentTime = 0;
      videos.forEach(v => v.pause());
    }

    mask.addEventListener('click', closeAll);
    closeBtn.addEventListener('click', closeAll);
  </script>
</body>
</html>
